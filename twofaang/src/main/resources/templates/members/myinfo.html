<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <div>
        <a class="ml-3" href="/">메인으로</a>
    </div>

    <h2>내 정보</h2>

    <div class="card">
        <div class="card-body">
            <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>
            <p><strong>이름:</strong> <span th:text="${member.name}"></span></p>
            <p><strong>전화번호:</strong> <span th:text="${member.mobile}"></span></p>
            <p><strong>등급:</strong> <span th:text="${member.gradeName}"></span></p>
            <p><strong>가입일:</strong> <span th:text="${#dates.format(member.joinDate, 'yyyy-MM-dd')}"></span></p>
            <p><strong>포인트:</strong> <span th:text="${member.point}"></span></p>
            <p><strong>우편번호:</strong> <span th:text="${member.zipcode}"></span></p>
            <p><strong>주소:</strong> <span th:text="${member.addr}"></span></p>
            <p><strong>상세 주소:</strong> <span th:text="${member.addrDetail}"></span></p>
        </div>
    </div>
    <div class="mt-3">
        <a href="/members/edit" class="btn btn-primary">회원 정보 수정</a>
    </div>
</div>
</body>
</html>
