<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>회원 정보 수정</h2>
    <form th:action="@{/members/update}" method="get">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${member.name}" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="mobile" name="mobile" th:value="${member.mobile}" required>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>
</body>
</html>
