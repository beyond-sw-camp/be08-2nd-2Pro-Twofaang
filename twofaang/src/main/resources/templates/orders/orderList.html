<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문완료</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }
        .actions span {
            margin-right: auto;
            font-size: 1.2em;
            font-weight: bold;
        }
        .actions button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #218838;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrap">

    <div>
        <a class="ml-3" href="/">메인으로</a>
    </div>

    <div class="orderForm" style="margin-bottom: 100px;"><h2><strong>주문 내역</strong></h2></div>

    <div id="division">
        <ul class="nav nav-tabs" id="tabmenu">
            <li><a data-toggle="tab" href="#menu1" id="tabmenu1" style="background: #f8b390">구매상품정보</a></li>
        </ul>
        <div class="tab-content" id="menulist">
            <div id="menu1" class="tab-pane fade in active">
                <table class="table table-hover" id="ordertable">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Cost</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}">날짜</td>
                        <td th:each="item : ${order.orderItems}">
                            <img style="width: auto; height: auto; max-width: 150px; max-height: 150px;" th:src="${item.urlFilename}" class="img-thumbnail" alt="상품 이미지">
                        </td>
                        <td th:each="item : ${order.orderItems}" th:text="${item.productName}">상품이름</td>
                        <td th:each="item : ${order.orderItems}" th:text="${item.quantity}">상품수량</td>
                        <td name="price" th:each="item : ${order.orderItems}" th:text="${#numbers.formatInteger(order.realPayment, 0, 'COMMA') + ' 원'}">가격</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
