<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>비밀번호 변경 페이지</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/members/}" method="post">
        <a href="/">
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        </a>
        <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>

        <!-- 비밀번호 변경 성공 또는 실패 메시지 -->
        <div th:if="${param.success}" class="alert alert-success py-0" role="alert">
            <p class="mt-3">비밀번호가 성공적으로 변경되었습니다.</p>
        </div>
        <div th:if="${param.error}" class="alert alert-danger py-0" role="alert">
            <p class="mt-3" th:text="${errorMessage}"></p>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호" required>
            <label for="currentPassword">현재 비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호" required>
            <label for="newPassword">새 비밀번호</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호 확인" required>
            <label for="confirmPassword">새 비밀번호 확인</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">비밀번호 변경</button>
        <a href="/" class="w-100 btn btn-lg btn-secondary mt-2" role="button">취소</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
</main>

</body>
</html>
