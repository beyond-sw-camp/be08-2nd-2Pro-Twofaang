<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -560px;
            margin-top: -330px;
        }
    </style>
    <script>
        $(function(){
            $('form').submit(function(){
                var password = $(this).find('input[name=password]').val();
                var confirm = $(this).find('input[name=confirm]').val();

                if(password != confirm){
                    alert("비밀번호가 일치하지 않습니다.");
                    return false;
                }
            });
        });

        function showAlertAndRedirect(username) {
            alert(username + "님 환영합니다");
            window.location.href = "/login";
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">회원가입</div>
                <div class="card-body">

                    <form class="form-horizontal" method="post" onsubmit="return handleFormSubmit(event)">

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">아이디(이메일) 입력</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">이름 입력</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Username" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">비밀번호 입력</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">확인 비밀번호 입력</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="cols-sm-2 control-label">전화번호 입력</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="tel" class="form-control" name="mobile" id="mobile" placeholder="Enter your Phone" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                        </div>
                        <div>
                            <a href="/login">로그인</a>
                            <a class="ml-3" href="/">메인으로</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function handleFormSubmit(event) {
        event.preventDefault();

        var form = event.target;
        var formData = $(form).serialize();

        $.post('/join', formData, function(data) {
            if(data.success) {
                showAlertAndRedirect(data.username);
            } else {
                alert("회원가입에 실패했습니다. 다시 시도해주세요.");
            }
        });
    }
</script>

</body>
</html>
