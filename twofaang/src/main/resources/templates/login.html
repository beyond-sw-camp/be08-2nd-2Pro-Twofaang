<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>로그인 페이지</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <a href="/">
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        </a>
        <h1 class="h3 mb-3 fw-normal">로그인</h1>
        <div th:if="${param.error}" class="alert alert-danger py-0" role="alert">
            <p class="mt-3" th:text="${errorMessage}"></p>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="mb-2">
            <a href="/user/find/password">비밀번호 찾기</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        <a href="/oauth2/authorization/google" class="w-100 btn btn-lg btn-primary mt-2" role="button">구글 로그인</a>
        <a href="/oauth2/authorization/naver" class="w-100 btn btn-lg btn-primary mt-2" role="button">네이버 로그인</a>
        <a href="/user/register" class="w-100 btn btn-lg btn-primary mt-2" role="button">회원가입</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>



</body>
</html>
